  <script type="text/javascript">
    $(document).ready(function() {

      $("#cart").hide();




      $("#home").click(function() {
        $(".jeans").hide();
        $(".t-shirt").hide();
        $(".shirt").hide();
        $("#cart").hide();
        $(".admin").show();
      });

      $("#t-shirt-link").click(function() {
        $(".jeans").hide();
        $(".shirt").hide();
        $(".t-shirt").show();
        $("#cart").hide();
        $(".admin").hide();
      });

      $("#jeans-link").click(function() {
        $(".jeans").show();
        $(".shirt").hide();
        $(".t-shirt").hide();
        $("#cart").hide();
        $(".admin").hide();
      });

      $("#shirt-link").click(function() {
        $(".shirt").show();
        $(".jeans").hide();
        $(".t-shirt").hide();
        $("#cart").hide();
        $(".admin").hide();
      });

      $("#cart-link").click(function() {
        $(".shirt").hide();
        $(".jeans").hide();
        $(".t-shirt").hide();
        $("#cart").show();
        $(".admin").hide();
      });

      var total_price = 0;
      var click_1 = 0;

      var name1 = [];
      var price = [];
      var price_rupee1 = [];
      var img = [];

      $(".buy-button").click(function() {

        var pic = $(this).parent().prev().prev().prev('img').attr("src");
        var name = $(this).parent().prev().prev().text();
        var price_1 = $(this).parent().prev().text();
        var a = parseInt(price_1.substring(1));

        price.push(a);
        name1.push(name);
        price_rupee1.push(price_1);
        img.push(pic);
        click_1++;

        // $("#add-row, #trow").append("<tr><td><img src="+ pic +" height='50px' width='50px'/></td><td>" + product + "</td><td>" + price_1 + "</td><td><button  class='btn btn1 btn-outline-dark btn-sm'>delete</button></td></tr>");
        //
        //
        // $("#total-price").val(total_price);
        // $(".btn1").click(function() {
        //   $(this).parent().parent().remove();
      });

      var click_2 = 0;
      $("#cart-link").click(function() {
        total_price = 0;
        if (click_2 > 0) {
          $("#add_row").children().next().remove();

          for (i = 0; i < click_1; i++) {
            $("table:last").append("<tr><td><img src=" + img[i] + " height='50px' width='50px'/></td><td>" + name1[i] + "</td><td>" + price_rupee1[i] + "</td><td><button  class='btn btn1 btn-outline-dark btn-sm'>delete</button></td></tr>");
            total_price += price[i];
          }
          click_2++;
        } else {
          for (i = 0; i < click_1; i++) {
            $("table:last").append("<tr><td><img src=" + img[i] + " height='50px' width='50px'/></td><td>" + name1[i] + "</td><td>" + price_rupee1[i] + "</td><td><button  class='btn btn1 btn-outline-dark btn-sm'>delete</button></td></tr>");
            total_price += price[i];
          }
          click_2++;
        }
        $("#total_price").val(total_price);

        $(".btn1").click(function() {
          var name_1 = $(this).parent().prev().prev().text();
          var x = name_1.indexOf(name_1);
          var price_1 = $(this).parent().prev().text();
          var a = parseInt(price_1.substring(1));
          total_price -= a;
          name1.splice(x, 1);
          price.splice(x, 1);
          img.splice(x, 1);
          click_1--;

          $(this).parent().parent().remove();

          $("#total-price").val(total_price);
        });
      });




    });
